<!DOCTYPE HTML>
<html>

<head>
    <title>Basic HTML5 Column Chart </title>
    <script type="text/javascript">
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer",
                    {
                        title:{
                            text: "Transaction Analysis"
                        },
                        animationEnabled: true,
                        axisY: {
                            interlacedColor: "#F5F5F5",
                            gridColor: "#FFFFFF",
                            tickColor: "#D7D7D7"
                        },
                        legend: {
                            verticalAlign: "bottom",
                            horizontalAlign: "center"
                        },
                        theme: "theme2",
                        data: [

                            {
                                type: "column",
                                showInLegend: true,
                                legendMarkerColor: "grey",
                                legendText: " ",
                                dataPoints: [
                                    {y: 9, label:  "$ 0-50"},
                                    {y: 7,  label: "$ 51-100" },
                                    {y: 4,  label: "$ 101-150"},
                                    {y: 1,  label: "$ 201-450"},
                                    {y: 1,  label: "$ 451-700" }
                                ]
                            }
                        ]
                    });

            chart.render();
        }
    </script>
    <script type="text/javascript" src="canvasjs-1.9.2/canvasjs.min.js"></script></head>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 50%;">
</div>
</body>
</html>
